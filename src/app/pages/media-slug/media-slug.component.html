<div class="page-wrap" *ngIf="this.waiting; else loadingContent">
    <div class="media-content">
        <button routerLink="/media">
            <mat-icon><span class="material-icons md-36">undo</span></mat-icon>
        </button>
        <div class="media-content-heading">
            <h1>{{ content.title }}</h1>
        </div>
        <div class="media-content-body">
            <div [innerHtml]="content.body"></div>
        </div>
    </div>
</div>
<ng-template #loadingContent>
    <mat-spinner></mat-spinner>
</ng-template>
