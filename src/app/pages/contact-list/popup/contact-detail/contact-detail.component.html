<h2>{{data.title}}</h2>
<p class="data">{{data.publishedAt | date:"yyyy.MM.dd HH:mm"}}</p>
<p class="address"><a [href]="sentEmail(data.email)">{{data.name}} ({{data.email}})</a></p>
<div class="content">
    {{data.content}}
</div>
<div class="action-button">
    <button mat-raised-button color="accent" (click)="alreadyRead(data)" [disabled]="data.alreadyRead">既読</button>
    <button mat-raised-button color="warn" (click)="deleteFlag(data)">削除</button>
</div>
